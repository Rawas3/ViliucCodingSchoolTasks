<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chess SVG</title>
  </head>
  <body>
    <main>
      <svg width="120" height="120">
        <rect fill="white" width="30" height="30" stroke="black" x="0" y="0" />
        <rect fill="black" width="30" height="30" stroke="black" x="30" y="0" />
        <rect fill="white" width="30" height="30" stroke="black" x="60" y="0" />
        <rect fill="black" width="30" height="30" stroke="black" x="90" y="0" />

        <rect fill="black" width="30" height="30" stroke="black" x="0" y="30" />
        <rect fill="white" width="30" height="30" stroke="black" x="30" y="30" />
        <rect fill="black" width="30" height="30" stroke="black" x="60" y="30" />
        <rect fill="white" width="30" height="30" stroke="black" x="90" y="30" />

        <rect fill="white" width="30" height="30" stroke="black" x="0" y="60" />
        <rect fill="black" width="30" height="30" stroke="black" x="30" y="60" />
        <rect fill="white" width="30" height="30" stroke="black" x="60" y="60" />
        <rect fill="black" width="30" height="30" stroke="black" x="90" y="60" />

        <rect fill="black" width="30" height="30" stroke="black" x="0" y="90" />
        <rect fill="white" width="30" height="30" stroke="black" x="30" y="90" />
        <rect fill="black" width="30" height="30" stroke="black" x="60" y="90" />
        <rect fill="white" width="30" height="30" stroke="black" x="90" y="90" />

        <circle cx="45" cy="15" r="12" stroke="white" fill="silver" />
        <circle cx="75" cy="45" r="12" stroke="white" fill="silver" />
        <circle cx="45" cy="75" r="12" stroke="white" fill="blue" />
        <circle cx="75" cy="105" r="12" stroke="white" fill="blue" />
      </svg>
    </main>
  </body>
</html>
