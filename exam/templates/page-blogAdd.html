<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8" />
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/header.css" />
    <link rel="stylesheet" href="../static/css/wrapper.css" />
    <link rel="stylesheet" href="../static/css/blog.css" />
    <link rel="stylesheet" href="../static/css/home.css" />
    <title>Our Blogs</title>
  </head>

  <body>
    <header>
      <div class="py-2 bg-primary">
        <div class="container">
          <div class="row no-gutters d-flex px-3 px-md-0">
            <div class="col-lg-12 d-block">
              <div class="row d-flex">
                <div class="col-md-5 pr-4 logos">
                  <div class="icon mr-2 d-flex align-items-center">
                    <a class="nav_flag me-1"> <img src="../static/images/header/address.png" height="25" width="25" /></a>
                  </div>
                  <span class="lang-address text">Antakalnio 28th Street, Vilnius</span>
                </div>
                <div class="col-md pr-4 logos">
                  <div class="icon mr-2 d-flex align-items-center">
                    <a class="nav_flag me-1"> <img src="../static/images/header/email.png" height="25" width="25" /></a>
                  </div>
                  <span class="text">info@info.lt</span>
                </div>
                <div class="col-md pr-4 logos">
                  <div class="icon bg-tertiary mr-2 d-flex align-items-center">
                    <a class="nav_flag me-1"> <img src="../static/images/header/phone.png" height="25" width="25" /></a>
                  </div>
                  <span class="text">+ 8 676 00111</span>
                </div>
                <div class="col-md d-flex topper align-items-center">
                  <a class="nav_flag me-1 language" language="en" href="#en"> <img src="../static/images/header/flag_UK.png" height="20" width="24" /></a>
                  <a class="nav_flag me-1 language" language="lt" href="#lt"> <img src="../static/images/header/flag_LT.png" height="20" width="24" /></a>
                  <a class="nav_flag me-2 language" language="ru" href="#ru"> <img src="../static/images/header/flag_RU.png" height="20" width="24" /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Navbar -->

      <nav class="navbar navbar-expand-lg ftco_navbar bg-light">
        <div class="container d-flex align-items-center">
          <h5 class="navbar-brand lang-headerbrand">Dogs</h5>
          <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation"><span class="oi oi-menu"></span>Menu</button>

          <div class="navbar-collapse collapse" id="ftco-nav">
            <ul class="navbar-nav d-inline-flex mr-auto ms-md-auto">
              <li class="nav-item"><a class="nav-link lang-headerhome" href="../templates/page-home.html">Home</a></li>
              <li class="nav-item"><a class="nav-link lang-headerblog" href="../templates/page-blog.html">Blog</a></li>
              <li class="nav-item"><a class="nav-link lang-headeraddBlog" href="../templates/page-blogAdd.html">Add blog</a></li>
              <li class="nav-item"><a class="nav-link lang-headercontact" href="#">Contact</a></li>
            </ul>

            <form th:action="@{/logout}" method="post">
              <button type="submit" class="button fs-6 me-2 lang-headerbuttonSignOut">Sign Out</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="wrapper">
        <div class="wrapper hero-wrap hero-wrap-2">
          <div class="container-inner">
            <img class="w-100" src="../static/images/wrapper/dogs.webp" alt="" />
            <div class="centered">
              <h1 class="bread">Our Blogs</h1>
            </div>
          </div>
          <div class="overlay"></div>
        </div>
      </section>
      <section class="blogAdd-section">
        <div class="container mt-5 mb-5">
          <h1>Prideti straipsni</h1>
          <form action="/blog/add" th:method="post" enctype="multipart/form-data">
            <input type="hidden" th:value="${_csrf.token}" name="_csrf" class="form-control" /><br />
            <input type="text" name="title" placeholder="Iveskite straipsnio pavadinima" class="form-control" /><br />
            <textarea class="form-control" name="full_text" placeholder="Iveskite straipsnio teksta"></textarea><br />
            <input type="file" name="image" accept="image/png, image/jpeg" />
            <div class="mt-3">
              <button type="submit" class="btn btn-success">Prideti</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="text-muted py-5">
      <div class="container">
        <p class="mb-1">"All rights reserved"</p>
        <p class="mb-0">Â© 2022 Dog House</p>
      </div>
    </footer>
    <script src="../static/js/lang.js"></script>
    <script src="../static/js/app.js"></script>
  </body>
</html>
